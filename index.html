<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="calc">
      <input
        id="display"
        class="display"
        type="text"
        inputmode="numeric"
        autocomplete="off"
        spellcheck="false"
        placeholder="0"
      />

      <div class="keys">
        <button data-act="clear" class="op op-red">C</button>
        <button data-val="(" class="op">(</button>
        <button data-val=")" class="op">)</button>
        <button data-act="del" class="op">⌫</button>

        <button data-val="7" class="num">7</button>
        <button data-val="8" class="num">8</button>
        <button data-val="9" class="num">9</button>
        <button data-val="÷" class="op">÷</button>

        <button data-val="4" class="num">4</button>
        <button data-val="5" class="num">5</button>
        <button data-val="6" class="num">6</button>
        <button data-val="×" class="op">×</button>

        <button data-val="1" class="num">1</button>
        <button data-val="2" class="num">2</button>
        <button data-val="3" class="num">3</button>
        <button data-val="-" class="op">−</button>

        <button data-val="0" class="num zero">0</button>
        <button data-val="." class="num">.</button>
        <button data-val="+" class="op">+</button>
        <button data-act="equals" class="eq">=</button>
      </div>

      <div class="hint" id="hint"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
